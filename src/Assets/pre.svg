<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="40" stroke="#d38bfc" stroke-width="4" fill="none" stroke-dasharray="251" stroke-dashoffset="251">
    <animate 
      attributeName="stroke-dashoffset" 
      values="251;0;251" 
      dur="2s" 
      repeatCount="indefinite" 
      keyTimes="0;0.5;1" />
  </circle>
  <circle cx="50" cy="10" r="6" fill="#d38bfc">
    <animate 
      attributeName="cy" 
      values="10;50;90;50;10" 
      dur="2s" 
      repeatCount="indefinite" />
    <animate 
      attributeName="cx" 
      values="50;90;50;10;50" 
      dur="2s" 
      repeatCount="indefinite" />
  </circle>
  <circle cx="50" cy="90" r="6" fill="#d38bfc">
    <animate 
      attributeName="cy" 
      values="90;50;10;50;90" 
      dur="2s" 
      repeatCount="indefinite" 
      begin="0.5s" />
    <animate 
      attributeName="cx" 
      values="50;10;50;90;50" 
      dur="2s" 
      repeatCount="indefinite" 
      begin="0.5s" />
  </circle>
  <circle cx="90" cy="50" r="6" fill="#d38bfc">
    <animate 
      attributeName="cy" 
      values="50;10;50;90;50" 
      dur="2s" 
      repeatCount="indefinite" 
      begin="1s" />
    <animate 
      attributeName="cx" 
      values="90;50;10;50;90" 
      dur="2s" 
      repeatCount="indefinite" 
      begin="1s" />
  </circle>
  <circle cx="10" cy="50" r="6" fill="#d38bfc">
    <animate 
      attributeName="cy" 
      values="50;90;50;10;50" 
      dur="2s" 
      repeatCount="indefinite" 
      begin="1.5s" />
    <animate 
      attributeName="cx" 
      values="10;50;90;50;10" 
      dur="2s" 
      repeatCount="indefinite" 
      begin="1.5s" />
  </circle>
</svg>
